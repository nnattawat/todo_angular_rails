<h2 >Todo List</h2>
<div class="row control">
  <div class="pull-left">
    <new-todo></new-todo>
  </div>
  <div class="pull-right">
    <div class="form-inline">
      <div class="form-group">
        <label>Search</label>
        <input type="text" class="form-control" ng-model="query">
      </div>
      <div class="form-group">
        <label>Sort by</label>
        <select ng-model="orderProp">
          <option value="created_at">Newest</option>
          <option value="-created_at">Oldest</option>
        </select>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="todo in todoItems | filter:query | orderBy:orderProp" ng-class="{ 'list-group-item-success': todo.completed }">
      <a href="#/todo/{{todo.id}}">
        {{ todo.title }}
      </a>
      <button class="btn btn-danger pull-right btn-xs delete-btn" ng-click="remove(todo)">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </button>
    </li>
  </div>
</div>
