<button class="btn btn-primary btn" data-toggle="modal" data-target="#newTodoListModal">
  <span class="glyphicon glyphicon-plus"></span>
</button>
<!-- Modal -->
<div class="modal fade" id="newTodoListModal" tabindex="-1" role="dialog" aria-labelledby="newTodoListModalLabel" aria-hidden="true">
  <form name="newTodoListForm" novalidate ng-submit="newTodoListForm.$valid && addTodoList(); newTodoListForm.$setPristine();">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="newTodoListModalLabel">Create new todo</h4>
        </div>
        <div class="modal-body">
          <div class="form-group" ng-class="{ 'has-error': newTodoListForm.$invalid && newTodoListForm.$dirty }">
            <label>Title</label>
            <input type="text" class="form-control" required ng-model="todoList.title">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <textarea class="form-control" rows="10" ng-model="todoList.description"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </form>
</div>
